<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<div class="demobox" codepen="character">
    <h1>Character Move</h1>
    <p>You can move character by arrow key.</p>
    <div class="character">
        <div class="twinkle t1"></div>
        <div class="twinkle t2"></div>
        <div class="twinkle t3"></div>
        <div class="twinkle t4"></div>
        <div class="head">
            <div class="ear"></div>
            <div class="cheek"></div>
            <div class="head-front">
                <div class="eyes">
                    <div class="eye left"></div>
                    <div class="eye right"></div>
                </div>
                <div class="mouth"></div>
            </div>
        </div>
        <div class="body">
            <div class="body-front"></div>
            <div class="arm left">
                <div class="arm-front"></div>
                <div class="fist"></div>
            </div>
            <div class="arm right">
                <div class="arm-front"></div>
                <div class="fist"></div>
            </div>
            <div class="legs">
                <div class="leg left">
                    <div class="leg-front"></div>
                    <div class="foot"></div>
                </div>
                <div class="leg right">
                    <div class="leg-front"></div>
                    <div class="foot"></div>
                </div>
            </div>
        </div>
    </div>
</div>



<link rel="stylesheet" href="../css/character.css" />
<script src="../../release/latest/dist/axes.pkgd.js"></script>
<script src="../../common/js/jquery-2.2.4.js"></script>
<script src="../../common/js/codepen.js"></script>
<script src="../js/character.js"></script>
